version: '3'

services:
  mysql:
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=1
    image: mysql:5.7
    ports:
      - 3306:3306
    volumes:
      - mysql-store:/var/lib/mysql
  redis:
    image: redis
    volumes:
      - redis-store:/data
  rails:
    build: ./rails/
    command: /bin/sh -c "rm -rf /app/tmp/pids/server.pid && bin/rails server -b 0.0.0.0 -p 3000"
    depends_on:
      - mysql
      - redis
    environment:
      CC_TEST_REPORTER_ID:
      DATABASE_HOST: mysql
      SELENIUM_URL: http://selenium-server:4444/wd/hub
    ports:
      - '5000:3000'
    tty: true
    volumes:
      - ./rails:/app
      - bundler-store:/usr/local/bundle
  rubocop:
    build: ./rails/
    command: bundle exec guard
    tty: true
    volumes:
      - ./rails:/app
      - bundler-store:/usr/local/bundle
  nuxt:
    command: /bin/sh -c 'API_URL=http://rails:3000 yarn nuxt'
    environment:
      HOST: 0.0.0.0
    image: node:10-alpine
    ports:
      - '3000:3000'
    tty: true
    volumes:
      - "./nuxt:/app"
      - node-modules-store:/app/node_modules
    working_dir: /app
  nuxt-test:
    command: /bin/sh -c 'API_URL=http://rails:5001 yarn nuxt'
    environment:
      HOST: 0.0.0.0
    image: node:10-alpine
    ports:
      - '3001:3000'
    tty: true
    volumes:
      - "./nuxt:/app"
      - node-modules-store:/app/node_modules
    working_dir: /app
  selenium-server:
    image: selenium/standalone-chrome-debug:3.11.0-bismuth
    ports:
      - 4444:4444
      - 5900:5900
    volumes:
      - /dev/shm:/dev/shm

volumes:
  mysql-store:
  redis-store:
  bundler-store:
  node-modules-store:
