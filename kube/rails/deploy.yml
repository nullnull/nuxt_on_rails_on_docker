apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rails-app
  labels:
    app: rails-app
spec:
  template:
    metadata:
      labels:
        app: rails-app
    spec:
      containers:
        - name: rails
          image: gcr.io/gke-sample-201809/nuxt-rails-gke-sample
          ports:
            - containerPort: 5000
          command: ["bundle", "exec", "rails", "server", "-p", "5000", "-b", "0.0.0.0"]
          env:
            - name: DATABASE_HOST
              value: 127.0.0.1
            - name: DATABASE_PORT
              value: "3306"
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: RAILS_ENV
              value: production
            - name: RACK_ENV
              value: production
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.11
          command: ["/cloud_sql_proxy",
                    "-instances=gke-sample-201809:asia-northeast1:rails-gke-sample-mysql=tcp:3306",
                    "-credential_file=/secrets/cloudsql/credentials.json"]
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
